<div class="container">
  <h1 class="headings">Reactive Forms</h1>
  <h2> From Control </h2>
  <mat-form-field >
    <input matInput [formControl]="name" placeholder="Name">
  </mat-form-field> 
  <button mat-stroked-button color="primary" 
          (click)="updateName()"
          [style.margin-left]="'20px'" >Update name</button>
  <p *ngIf="name.value">Value using interpolation: {{name.value}}</p>
  <hr>
  <h2> From Group </h2>
  <mat-grid-list cols="3" rowHeight="2:1">
    <mat-grid-tile [colspan]="2">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName">
            <mat-hint>Enter your first name</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline" [ngStyle]="{marginLeft: '20px'}"> 
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName">
            <mat-hint>Enter your last name</mat-hint>
          </mat-form-field>
          <div formGroupName="address" >
            <mat-form-field appearance="standard">
              <mat-label>House number</mat-label>
              <input matInput formControlName="houseNo">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Street</mat-label>
              <input matInput formControlName="street">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>City</mat-label>
              <input matInput formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="standard">
              <mat-label>Pincode</mat-label>
              <input matInput formControlName="pincode">
            </mat-form-field>
          </div> 
          <button mat-stroked-button color="primary" type="submit">Submit</button>
        </form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [ngStyle]="{'backgroundColor':'blanchedalmond'}">
      {{profileForm.value | json}}
    </mat-grid-tile>
  </mat-grid-list>
  

</div>
