<div class="container">
    <h1>Reactive bands</h1>
    <mat-form-field>
        <!-- <mat-label>Favorite food</mat-label> -->
        <mat-select [(value)]="selected">
          <mat-option routerLink="/reactive-programming/bands" [queryParams]="{ active: true }" value="Active"> Active </mat-option>
          <mat-option routerLink="/reactive-programming/bands" [queryParams]="{ active: false }" value="Inactive"> Inactive </mat-option>
          <mat-option routerLink="/reactive-programming/bands" value="All"> All </mat-option>
          <mat-option routerLink="/reactive-programming/band-search" value="Search"> Search </mat-option>
        </mat-select>
      </mat-form-field>

    <router-outlet></router-outlet>

    <form [formGroup]="bandForm" *ngIf="false">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="formationYear">Formation year</label>
          <input type="number" class="form-control" id="formationYear" formControlName="formationYear">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
          <label class="form-check-label" for="isActive">Is active</label>
        </div>
        <div class="form-group">
          <label for="biography">Biography</label>
          <textarea class="form-control" id="biography" rows="3" formControlName="biography"></textarea>
        </div>
        <button type="button" class="btn">Undo</button>
        <button type="submit" class="btn btn-primary ml-3">Add</button>
        <button type="submit" class="btn btn-primary ml-3" (click)="bandForm.reset()">Reset</button>
    </form>

</div>


<div matTooltip="See the github code" class="middle">
        <a class="social-btn" href="https://github.com/gauravsaxena1997/Angular8-Basics/tree/master/concepts/src/app/components/reactive-programming" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
