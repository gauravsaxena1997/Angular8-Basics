<div *ngIf="msgservice.msgs.length">
    <mat-card class="example-card" [style.max-width]="500">
        <mat-card-header>
          <mat-card-title>Messages</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngFor="let msg of msgservice.msgs">{{msg}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="msgservice.clear()">CLEAR</button>
        </mat-card-actions>
    </mat-card>
</div>
