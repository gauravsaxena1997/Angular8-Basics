<h1>Hero List</h1>
<mat-nav-list>
  <a mat-list-item 
    *ngFor="let hero of heroes" 
    (click)=details(hero)
    [class.selected]='hero===selectedHero' >
    <button mat-button color="primary">{{hero.id}}</button> {{hero.name}} 
  </a>
</mat-nav-list>
<mat-divider></mat-divider>

<hero-details [hero] ='selectedHero' ></hero-details>
