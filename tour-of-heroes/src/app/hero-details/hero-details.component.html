<div *ngIf="hero">
    <h2>{{hero.name|uppercase}} Details: </h2>
    <p> Id:  {{ hero.id }} </p>
    <mat-form-field class="example-full-width">
        <input matInput name="name" placeholder="Name" id="name" [(ngModel)]="hero.name">
    </mat-form-field>
</div>

<button class="btn btn-primary" (click)='save()'>Save</button>
<button class="btn btn-primary" (click)='goBack()'><i class="fas fa-back"></i> Go back</button>
